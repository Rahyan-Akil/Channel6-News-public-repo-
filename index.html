<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Channel-6 News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d5cfce6b51.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<!-- body section start -->
<body>
<!--header section start  -->
    <header class="container border-bottom bg-primary">
        <section>
            <nav class="navbar navbar-expand-lg bg-light p-3">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html"> <span class="bg-info span-tag">Channel6</span>News</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <div class="ms-auto">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="index.html">News</a>
                                </li>
                                <li id="li-blog" class="nav-item">
                                    <a class="nav-link" href="blog.html" target="_blank">Blog</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </section>
    </header>
    <!-- header section end -->
    <!-- main section start -->
    <main class="mt-3 bg-primary ">
        <section class="container text-light">
            <ul id="ul-li" class="navbar-nav ">

            </ul>
        </section>

        <section class="container mt-3">
            <div class="card">
                <div id="result" class="card-body">

                </div>
            </div>
        </section>

        <section class="container mt-3 text-center">
            <h1 class="d-none" id="NoData"></h1>
        </section>

        <section id="innerBody" class="mt-3 container">
        </section>
<!-- Modal section start-->
        <section>
            <div class="modal fade bg-primary" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog bg-light">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Exit Page</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- modal section end -->
        <section>
            <div style="height: 400px;" id="spinner" class="d-flex justify-content-center d-none">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">please wait...</span>
                </div>
            </div>
        </section>
    </main>
    <!-- main section end -->
    <!-- script section  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
<!-- end of body section -->
</html>
